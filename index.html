<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <p>Double-click an item to mark it complete.</p>
        <input type="text" name="input" id="input">
        <button class="blueButton">Add</button>
        <br>
        <div id="list"></div>
        <div class="buttonContainer">
            <button class="blueButton">Clear Completed</button>
            <button class="greenButton">Empty List</button>
            <button class="redButton">Save List</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
